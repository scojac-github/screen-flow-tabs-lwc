<template>
    <lightning-tabset variant="scoped">
        <template for:each={tabs} for:item="tab">
            <lightning-tab key={tab.label} label={tab.label}>
                <lightning-flow
                    flow-api-name={tab.flowName}
                    onstatuschange={handleFlowStatusChange}
                ></lightning-flow>
            </lightning-tab>
        </template>
    </lightning-tabset>
</template>
